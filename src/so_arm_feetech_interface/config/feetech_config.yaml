    #   # DEGREE for revolute, LINEAR for prismatic/gripper
    #   calib_mode: ["DEGREE", "DEGREE", "DEGREE", "DEGREE", "DEGREE", "DEGREE"]
    #   # 0 for non-inverted, 1 for inverted
    #   drive_mode: [0, 0, 0, 0, 0, 0]
